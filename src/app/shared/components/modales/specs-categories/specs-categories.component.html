<div class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm bg-black/10 animate-fade-in-opacity">

  <div class="border-2 border-white fixed bg-[#0A1232] top-20 rounded-lg w-3/5 animate-slide-in-top h-[33rem] overflow-auto" (click)="$event.stopPropagation()">
    
    <!-- TITULO Y SALIR -->
    <div class="sticky top-0 bg-[#0A1232] z-10 items-center justify-center flex flex-row items-center justify-between py-2 px-4">
      <div class="ml-1 h-full flex flex-row">
        <h2 class="text-2xl flex ml-2 items-center justify-center font-bold text-center text-white mr-2">Categoría:</h2>
        <img class="w-10" src="{{data.img}}" alt="">
        <h2 class="text-2xl flex ml-2 items-center justify-center font-normal text-center text-white">{{ data.title }}</h2>
      </div>
      <button class="transition transform ease-in-out duration-500 text-white text-3xl hover:text-red-600 hover:scale-110 font-bold" (click)="closeModal()">×</button>
    </div>

    <!-- LISTA DE TRANSACCIONES -->
    <h2 class="text-white pl-7">Lista de transacciones que pertenecen a esta categoría:</h2>
    <div class="px-7">
      <div *ngFor="let transaction of transactions" 
           class="flex w-full items-center justify-between bg-[#111A3D] p-3 hover:scale-105 transition duration-400 ease-in-out rounded-lg mb-3 h-14">
        <div class="flex flex-row items-center">
          <img class="w-10 mr-2" src="{{data.img}}" alt="">
          <div class="flex flex-col items-start"> 
            <p class="text-sm text-white font-bold">Comentario:</p>
            <p class="text-sm text-white font-semibold">{{transaction.description}}</p>
          </div>
        </div>
          
        <div class="flex flex-col items-center space-x-3"> 
          <p class="text-sm text-white font-bold">Monto:</p>
          <p class="text-sm text-white font-semibold">${{transaction.amount}}</p>
        </div>

        <div class="flex flex-col items-center space-x-3"> 
          <p class="text-sm text-white font-bold">Fecha:</p>
          <p class="text-sm text-white font-semibold">{{nomalizarFecha(transaction.date)}}</p>
        </div>

        <div class="flex items-center space-x-3"> 

          <!-- EDIT -->
          <button (click)="editTrans(transaction)" title="Editar transacción">
            <svg 
              class="stroke-current text-white hover:text-[#FF8000] cursor-pointer hover:scale-125 transition duration-400 ease-in-out" 
              width="20" height="20" 
              viewBox="0 0 24 24" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M20.1497 7.93997L8.27971 19.81C7.21971 20.88 4.04971 21.3699 3.27971 20.6599C2.50971 19.9499 3.06969 16.78 4.12969 15.71L15.9997 3.84C16.5478 3.31801 17.2783 3.03097 18.0351 3.04019C18.7919 3.04942 19.5151 3.35418 20.0503 3.88938C20.5855 4.42457 20.8903 5.14781 20.8995 5.90463C20.9088 6.66146 20.6217 7.39189 20.0997 7.93997H20.1497Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 21H12"  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <!-- DELETE -->
          <button (click)="deleteBtn(transaction.id)" title="Eliminar transacción">
            <svg 
            class="stroke-current text-white hover:text-red-600 cursor-pointer hover:scale-125 transition duration-400 ease-in-out" 
            width="20" height="20" 
            viewBox="0 0 24 24" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">
            <path d="M10 11V17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 11V17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 7H20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
