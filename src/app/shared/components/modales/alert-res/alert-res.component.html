
<div class="fixed inset-0 z-50 flex items-center justify-center " >

    <div class="border-2 border-white fixed bg-[#0A1232] top-40 rounded-lg max-w-sm min-w-56 p-2 animate-slide-in-top " (click)="$event.stopPropagation()">
      
      <div class="flex flex-row items-center">
        
        <div  class="flex justify-center w-10 text-[#FF8000]">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"></path>
          </svg>
        </div>
  
        <div class="ml-1 h-full">
  
          <h2 class="text-2xl font-bold text-center text-white">{{ data.title }}</h2>
        
        </div>
      </div>
  
      <p class="text-justify text-white mb-1">{{ data.message }}</p>
  
      <div class="flex justify-end space-x-4">
        <button (click)="onCancel()" class="ease-in duration-300 bg-white text-black px-3 py-1 rounded-md hover:text-white hover:bg-red-500">Cancelar</button>
        <button (click)="onConfirm()" class="ease-in duration-300 bg-white text-black px-3 py-1 rounded-md hover:text-white hover:bg-red-500">Aceptar</button>
      </div>
  
    </div>
  
  </div>
