<div class="flex flex-col md:flex-row justify-between md:space-x-10">
  <div class="w-full mb-4 md:mb-0">
    <div class="flex flex-col sm:flex-row justify-end">

      </div>

      <div class="tabs flex flex-row justify-end">

          [ngClass]="{'bg-[#111A3D]': activeTab === 'Gastos', 'bg-[#0E1635]': activeTab !== 'Gastos'}"

          <p>Ingresos</p>
        </div>
      </div>
    </div>
    
    <div *ngIf="activeTab === 'Gastos'" class="bg-[#111A3D] rounded-md p-5">
